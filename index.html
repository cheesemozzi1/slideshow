<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자동 슬라이드쇼</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; }

    .slideshow-container {
  position: relative;
  width: 100%;
  max-width: 800px;
  aspect-ratio: 3 / 4; 
  overflow: hidden;
  border-radius: 16px;
}

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      animation: slide 15s infinite;
    }

    .slides img {
  width: 100%;
  height: 100%;
  object-fit: contain;  
  flex-shrink: 0;
  background: black; 
}

    @keyframes slide {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slides">
      <img src="https://cdn.myportfolio.com/065b3b10-863b-4c60-999b-03a3dd1a3dd3/9bf630ff-8995-459f-b9c7-45047e6e7413_rw_1920.jpg?h=6ceb42148674deb838cba8cfd7fcf01e" alt="슬라이드1">
      <img src="https://cdn.myportfolio.com/065b3b10-863b-4c60-999b-03a3dd1a3dd3/544db221-7bfb-47ee-8b2d-c3041f1f0d61_rw_3840.jpg?h=e79bfef7e9640e89fe95216d9bf6918c" alt="슬라이드2">
      <img src="https://cdn.myportfolio.com/065b3b10-863b-4c60-999b-03a3dd1a3dd3/41a95d79-e569-481c-b509-dc2943212583_rw_1920.jpg?h=a99d211db0c3ba664ce029a5d6b55a30" alt="슬라이드3">
      <img src="https://cdn.myportfolio.com/065b3b10-863b-4c60-999b-03a3dd1a3dd3/e83dc566-79b6-4783-8efa-bfc43657daf5_rw_1920.jpg?h=c93a1e2f6f20402a0c2832051cf9931a" alt="슬라이드4">
    </div>
  </div>

</body>
</html>
